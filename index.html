<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__lodo">
            <a class="header__lodo-link" href="#">Header Logo</a>
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Header link one</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Header link two</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Header link three</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__content">
              <h1 class="hero__content-title">This website is awesome</h1>
              <p class="hero__content-desc">
                This website has some subtext that goes here under the main
                title. It's a smaller font and color is lower contrast
              </p>
              <button class="hero__content-btn">Sign up</button>
            </div>

            <div class="hero__img">
                <p class="hero__img-desc">this is placeholder for an image</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
